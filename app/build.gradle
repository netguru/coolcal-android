apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'de.felixschulze.gradle.hockeyapp'

project.ext {
    versionCode = Integer.parseInt(System.getenv("BITRISE_BUILD_NUMBER") ?: "0")
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "co.netguru.android.coolcal"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "0.$versionCode"
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        staging {
            applicationId "co.netguru.android.coolcal.staging"
        }

        production {
            applicationId "co.netguru.android.coolcal"
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    // Kotlin standard library
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    // HockeyApp
    compile 'net.hockeyapp.android:HockeySDK:2.2.1'

    // Android support libs
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'

    // Play Services Location
    compile 'com.google.android.gms:play-services-location:8.4.0'

    // Sliding up panel
    compile 'com.sothree.slidinguppanel:library:3.2.0'

    // Kotterknife / Butterknife
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.jakewharton:kotterknife:0.1.0-SNAPSHOT'

    // JodaTime
    compile 'joda-time:joda-time:2.9.1'

    // SectionCursorAdapter
    compile 'com.twotoasters.SectionCursorAdapter:library:2.0.1'

    // GSON
    compile 'com.google.code.gson:gson:2.5'

    // Retrofit
    compile 'com.squareup.retrofit:retrofit:2.0.0-beta2'
    compile 'com.squareup.retrofit:converter-gson:2.0.0-beta2'
    compile 'com.squareup.retrofit:adapter-rxjava:2.0.0-beta2'

    // ReactiveX
    compile 'io.reactivex:rxandroid:1.0.1'

    // test
    testCompile "org.robolectric:robolectric:3.0"
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile 'org.hamcrest:hamcrest-library:1.3'

    // Leak canary
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1'
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3.1'
}

buildscript {
    ext.kotlin_version = '1.0.0-beta-3595'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

    }
}
repositories {
    mavenCentral()
}
